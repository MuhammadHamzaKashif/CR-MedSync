<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CR MedSync</title>
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header/Navbar -->
    <header id="navbar">
        <div class="container">
            <div id="logo">
                <i class="fas fa-hand-holding-medical"></i>
                <div class="logo-text">
                    <span class="logo-cr">CR</span>
                    <span class="logo-medsync">MedSync</span>
                </div>
            </div>
            
            <nav id="options">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/">Acknowledgements</a></li>
                    <li><a href="/">Contact</a></li>
                </ul>
            </nav>
            
            <div id="login">
                <a href="/login" class="btn-login">Login</a>
            </div>

            <!-- Mobile Menu Button -->
            <button id="mobile-menu-btn" class="mobile-menu-btn">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="mobile-menu">
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/">Acknowledgements</a></li>
            <li><a href="/">Contact</a></li>
            <li><a href="/login">Login</a></li>
        </ul>
    </div>

    <!-- Slideshow Section -->
    <main>
        <div id="slideshow">
            <div class="slide fade">
                <div class="numbertext">1 / 3</div>
                <img src="../static/img/slideshow/slide1.jpg?height=800&width=1200" alt="Welcome to CR MedSync">
            </div>
    
            <div class="slide fade">
                <div class="numbertext">2 / 3</div>
                <img src="../static/img/slideshow/slide2.jpg?height=800&width=1200" alt="Our Services">
            </div>
    
            <div class="slide fade">
                <div class="numbertext">3 / 3</div>
                <img src="../static/img/slideshow/slide3.jpg?height=800&width=1200" alt="Contact Us">
            </div>

            <button class="prev" aria-label="Previous slide">&#10094;</button>
            <button class="next" aria-label="Next slide">&#10095;</button>
        </div>
    </main>

    <!-- Footer -->
    <footer id="copyright">
        <div class="container">
            <p>&copy; CR MedSync 2025. All rights reserved.</p>
        </div>
    </footer>

    <script src="../static/script.js"></script>
</body>
</html>
