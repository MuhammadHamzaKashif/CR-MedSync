<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - CR MedSync</title>
    <link rel="stylesheet" href="../static/login.css">
</head>

<body>
    <div class="container">
        <h2>Sign Up</h2>
        <form id="signupForm" method="POST" action="/signup" enctype="multipart/form-data">
            <label for="userType">User Type:</label>
            <select id="userType" name="userType" required>
                <option value="patient">Patient</option>
                <option value="doctor">Doctor</option>
            </select><br>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>

            <label for="contact">Contact:</label>
            <input type="text" id="contact" name="contact" required><br>

            <label for="cnic">CNIC:</label>
            <input type="text" id="cnic" name="cnic" required><br>

            <label for="profilePic">Profile Picture:</label>
            <input type="file" id="profilePic" name="profilePic" accept="image/*"><br>

            <!-- Doctor-specific fields -->
            <div id="doctorFields" style="display: none;">
                <label for="qualification">Qualification:</label>
                <input type="text" id="qualification" name="qualification"><br>

                <label for="timing">Timing:</label>
                <input type="text" id="timing" name="timing"><br>

                <label for="speciality">speciality:</label>
                <input type="text" id="speciality" name="speciality"><br>

                <label for="availability">Availability:</label>
                <input type="text" id="availability" name="availability"><br>
            </div>

            <!-- Patient-specific fields -->
            <div id="patientFields">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address"><br>

                <label for="gender">Gender:</label>
                <select id="gender" name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select><br>
            </div>

            <button type="submit">Sign Up</button>
        </form>
    </div>
    <script src="../static/script.js"></script>
</body>

</html>
